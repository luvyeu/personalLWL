<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free for my member</title>
    <link rel="stylesheet" href="styleMyApp.css">
    <style>
        .slideshow-container {
            max-width: 100%;
            position: relative;
            margin: auto;
            margin-top: 20px;
        }

        .mySlides {
            display: none;
        }

        .slideshow-container img {
            width: 100%;
            height: auto;
        }

        #backButton {
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #d3bb35;
            color: #116479;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        #backButton:hover {
            background-color: #5b21c7;
        }

        .title-container {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="title-container">
            <h1>Free to join</h1>
            <h1>and access my WebApp</h1>
            <h2>免费加入</h2>
            <h2>可以使用我的WebApp</h2>
            <!-- Back button -->
            <button id="backButton">Back 返回</button>
        </div>

        <div class="slideshow-container">
            <div class="mySlides">
                <img src="images/myApp.jpg" alt="Slide 1">
            </div>


            <!-- Next and previous buttons -->
            <button class="prevButton" onclick="plusSlides(-1)">❮ Previous</button>
            <button class="nextButton" onclick="plusSlides(1)">Next ❯</button>
         
        </div>
    </div>

    <script src="scriptMyApp.js"></script>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function showSlides(n) {
            let i;
            const slides = document.getElementsByClassName("mySlides");

            if (n > slides.length) {
                slideIndex = 1;
            }

            if (n < 1) {
                slideIndex = slides.length;
            }

            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }

            slides[slideIndex - 1].style.display = "block";
        }
    </script>

</html>
